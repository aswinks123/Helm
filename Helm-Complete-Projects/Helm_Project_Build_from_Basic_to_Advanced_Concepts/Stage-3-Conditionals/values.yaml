 #replica count of deployment
replicaCount: 2 

#values that will be substitite in the deployment file for container image
image:  
  repository: nginx
  tag: "latest"
  pullPolicy: "IfNotPresent"

#To specify the container port 
app:  
  containerPort: 80


# Defining requests and limits. We will enabled or disable this based on conditional flag.

resources:
 # This is the conditional flag. This determine wherther to enable or disable requests and limits.
  enabled: true 
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "250m"
    memory: "256Mi"